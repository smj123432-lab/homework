<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <div class="avatars">
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face1.jpg" alt="오프라인인 1번 여자" />
        <span class="offline" aria-label="현재 오프라인"></span>
        <!-- aria label은 스팬에 사용할 수 없음 -->
      </div>
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face2.jpg" alt="온라인인 2번 여자" />
        <span class="online" aria-label="현재 접속중"></span>
      </div>
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face3.jpg" alt="오프라인인 3번 여자" />
        <span class="offline" aria-label="현재 오프라인"></span>
      </div>
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face4.jpg" alt="온라인인 4번 여자" />
        <span class="online" aria-label="현재 접속중"></span>
      </div>
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face5.jpg" alt="온라인인 1번 남자" />
        <span class="online" aria-label="현재 접속중"></span>
      </div>
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face6.jpg" alt="온라인인 2번 남자" />
        <span class="online" aria-label="현재 접속중"></span>
      </div>
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face7.jpg" alt="오프라인인 3번 남자" />
        <span class="offline" aria-label="현재 오프라인"></span>
      </div>
      <div class="avatar-one">
        <img width="64" height="64" src="./images/face8.jpg" alt="오프라인인 4번 남자" />
        <span class="offline" aria-label="현재 오프라인"></span>
      </div>
    </div>
  </body>
</html>
